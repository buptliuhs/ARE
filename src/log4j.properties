log4j.rootLogger=ERROR
log4j.logger.uoa=DEBUG,A2

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-d{MM/dd HH:mm:ss,SSS} [%t] %F(%L) - [%-5p] %m%n
#log4j.appender.A1.layout.ConversionPattern=%-d{MM/dd HH:mm:ss,SSS} - [%-5p] %m%n

log4j.appender.A2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A2.file=/opt/uoa/log/uoa.log
log4j.appender.A2.DatePattern='.'yyyy-MM-dd
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern==%-d{MM/dd HH:mm:ss,SSS} [%t] %F(%L) - [%-5p] %m%n
#log4j.appender.A2.layout.ConversionPattern=%-d{MM/dd HH:mm:ss,SSS} - [%-5p] %m%n
